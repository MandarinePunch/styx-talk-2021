<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="image/hades.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Styx Talk</title>
  </head>
  <body class="background-img">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>19:41</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="far fa-comment-dots fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-2x"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="image/zag-avatar.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Zagreus</h4>
              <h6 class="user-component__subtitle">Hi. I'm the son of Hades</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">19:40</span>
            <div class="badge">1</div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="image/zeus.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Zeus</h4>
              <h6 class="user-component__subtitle">Cousin, I will help you.</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">19:10</span>
            <div class="badge">2</div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="image/thanatos.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Thanatos</h4>
              <h6 class="user-component__subtitle">Hey bro. Where are you?</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">18:50</span>
            <div class="badge">1</div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="image/hades.webp"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Father</h4>
              <h6 class="user-component__subtitle">Son. What are you doing?</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">18:30</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">5</span
            ><i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="dot"></span><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>your screen is too big :(</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
